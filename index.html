<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It (To Do WebApp)</title>
    <link rel="stylesheet" href="css/resetcss.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <div class="center"><h1><span class="logo material-symbols-outlined">done</span><span class="hide">J</span>ust Do It</h1></div>
            <nav>
                <button id="btnAddTask" onclick="openDlg('addTaskDlg')"><span class="material-symbols-outlined">add_task</span> Add task</button>
                <button id="btnFilter"><span class="material-symbols-outlined">filter_alt</span> Filter tasks</button>
                <button onclick="openDlg('sortTasksDlg')"><span class="material-symbols-outlined">sort</span> Sort tasks</button>
                <button onclick="openDlg('removeAllTasksDlg')"><span class="material-symbols-outlined">delete_forever</span> Delete all tasks</button>
            </nav>
            <div class="filterCtrl">
                <input type="text" id="tasksFilter" size="35" placeholder="Write here to filter tasks">
            </div>
        </header>
        <section id="taskList">
        </section>
        <footer>
            <p> &COPY; Omnia mea in aeternum</p>
        </footer>
    </main>
    <dialog id="addTaskDlg">
        <h2>Fill the form to add a new task</h2>
        <form action="#" method="dialog" id="formAddTask">
            <label for="taskName">Write the name of the task:</label>
            <input type="text" maxlength="25" name="taskName" id="taskName">
            <label for="taskDueDate">Select the due date:</label>
            <input type="date" name="taskDueDate" id="taskDueDate">
            <label for="taskPriority">Select the priority:</label>
            <select name="taskPriority" id="taskPriority">
                <option value="0">High</option>
                <option value="1">Medium</option>
                <option value="2">Low</option>
            </select>
            <button type="submit" onclick="addTask('addTaskDlg')"><span class="material-symbols-outlined">add_task</span> Confirm</button>
            <button onclick="closeDlg('addTaskDlg')" id="addTaskDlgCancel"><span class="material-symbols-outlined">close</span> Cancel</button>
        </form>
    </dialog>
    <dialog id="sortTasksDlg">
        <h2>How do you want to sort your tasks?</h2>
        <div class="center">
            <button onclick="sortByDate()"><span class="material-symbols-outlined">calendar_month</span> Sort by date</button>
            <button onclick="sortByPriority()"><span class="material-symbols-outlined">priority_high</span> Sort by priority</button>
        </div>
    </dialog>
    <dialog id="removeAllTasksDlg">
        <h2><span class="danger">Caution!</span> All tasks will be deleted and the data will be lost forever.</h2>
        <div class="center">
            <button id="DelAllTasks" onclick="deleteAllTasks()"><span class="material-symbols-outlined">bomb</span> Delete all data</button>
            <button onclick="closeDlg('removeAllTasksDlg')"><span class="material-symbols-outlined">close</span> Cancel, don't delete</button>
        </div>
    </dialog>
    <dialog id="inputWarningDlg">
        <h2 id="inputWarningMsg"></h2>
        <div class="center">
            <button onclick="closeDlg('inputWarningDlg')"><span class="material-symbols-outlined">refresh</span> Understood</button>
        </div>
    </dialog>
</body>
</html>
